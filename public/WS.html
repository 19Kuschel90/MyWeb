<html>

<head></head>

<body>
    <select id="Settings">
        <option time="20" size="16" id="Q2">Q2</option>
        <option time="30" size="24" id="Tank">Tank</option>
        <option time="20" size="12" id="HalleCF">HalleCF</option>
      </select>
    <div>Start (last Takt (0 - 1000)):
        <input type="number" id="Start"></input>

    <div>Min Round time:

    </div>
    <div>
        <button id="run">Run</button>
        <div>Min Time:
            <div id="output"></div>
        </div>
    </div>

</body>

</html>
